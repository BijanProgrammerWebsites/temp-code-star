<section>
    <header>
        <h2>نقشه راه</h2>
    </header>

    <main>
        <ul>
            <li *ngFor="let item of items">
                <div class="card">
                    <h3 class="title">{{ item.title }}</h3>
                    <div class="description">
                        <p *ngFor="let paragraph of item.description">{{ paragraph }}</p>
                    </div>
                </div>
                <div class="circle">
                    <div class="date">
                        <div class="day">{{ item.day }}</div>
                        <div class="month">{{ item.month }}</div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
</section>

<section>
    <header>
        <h2>سوالات متدوال</h2>
    </header>

    <main>
        <ul>
            <li *ngFor="let item of items; index as index" [class.active]="item.isOpen">
                <h3 class="question" (click)="questionClickHandler(index)">{{ item.question }}</h3>
                <div class="answer">
                    <div class="box"></div>
                    <p class="text">{{ item.answer }}</p>
                </div>
            </li>
        </ul>
    </main>
</section>

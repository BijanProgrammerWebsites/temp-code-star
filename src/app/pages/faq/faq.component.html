<section #section id="faq">
    <header>
        <h2>سوالات متداول</h2>
    </header>

    <main>
        <ul>
            <li
                *ngFor="let item of items; index as index"
                [class.active]="item.isOpen"
                (click)="questionClickHandler(index)"
            >
                <div class="background"></div>
                <h3 class="question">
                    <div class="icon"><icon-faq></icon-faq></div>
                    <div class="text">{{ item.question }}</div>
                </h3>
                <div class="answer">
                    <p class="text">{{ item.answer }}</p>
                </div>
            </li>
        </ul>
    </main>
</section>
